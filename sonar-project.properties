# Required metadata
sonar.projectKey=your-project-key
sonar.projectName=Your Project Name
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=src
# sonar.tests=test (uncomment and adjust if you have tests)

# Language
# sonar.language=java (uncomment and set to your language if needed)

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Additional parameters
# sonar.exclusions=**/node_modules/**,**/*.spec.ts (uncomment to exclude directories) 